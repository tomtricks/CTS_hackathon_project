<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verizon International Plan Selector Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock data for international plans
        const mockPlans = [
          {
            id: 1,
            name: "Global Pass",
            price: 10,
            data: "500MB/day",
            countries: ["UK", "France", "Germany", "Italy", "Spain"],
            regions: ["Europe"],
            perks: "Unlimited calls & texts",
            duration: "1-7 days",
            priority: "budget"
          },
          {
            id: 2,
            name: "TravelPass+",
            price: 15,
            data: "1GB/day",
            countries: ["Canada", "Mexico"],
            regions: ["North America"],
            perks: "No roaming charges, 5G access",
            duration: "1-14 days",
            priority: "data"
          },
          {
            id: 3,
            name: "Europe Explorer",
            price: 25,
            data: "2GB/day",
            countries: ["UK", "France", "Germany", "Italy", "Spain", "Netherlands", "Belgium"],
            regions: ["Europe"],
            perks: "Premium 5G, Unlimited calls, Free Wi-Fi hotspot",
            duration: "7-30 days",
            priority: "premium"
          },
          {
            id: 4,
            name: "Asia Connect",
            price: 20,
            data: "1.5GB/day",
            countries: ["Japan", "South Korea", "Singapore", "Thailand"],
            regions: ["Asia"],
            perks: "High-speed data, Local customer support",
            duration: "1-21 days",
            priority: "data"
          },
          {
            id: 5,
            name: "Worldwide Flex",
            price: 35,
            data: "3GB/day",
            countries: ["UK", "France", "Germany", "Japan", "Australia", "Canada", "Mexico"],
            regions: ["Global"],
            perks: "Global coverage, Unlimited everything, Priority network",
            duration: "1-30 days",
            priority: "premium"
          },
          {
            id: 6,
            name: "Budget Roamer",
            price: 8,
            data: "300MB/day",
            countries: ["Mexico", "Canada"],
            regions: ["North America"],
            perks: "Basic coverage, Pay-per-use calls",
            duration: "1-5 days",
            priority: "budget"
          }
        ];

        const InternationalPlanSelector = () => {
          const [currentStep, setCurrentStep] = React.useState(1);
          const [chatAnswers, setChatAnswers] = React.useState({
            destination: '',
            duration: '',
            priority: ''
          });
          const [selectedPlan, setSelectedPlan] = React.useState(null);
          const [filteredPlans, setFilteredPlans] = React.useState([]);
          const [chatMessages, setChatMessages] = React.useState([
            { type: 'bot', text: "Hi! I'm here to help you find the perfect international plan for your trip. Let's start with a few questions." },
            { type: 'bot', text: "Where are you planning to travel?" }
          ]);
          const [currentQuestion, setCurrentQuestion] = React.useState(0);

          const questions = [
            {
              key: 'destination',
              text: 'Where are you planning to travel?',
              options: ['Europe', 'Asia', 'North America', 'Global/Multiple regions']
            },
            {
              key: 'duration',
              text: 'How long is your trip?',
              options: ['1-5 days', '6-14 days', '15-30 days']
            },
            {
              key: 'priority',
              text: 'What matters most to you?',
              options: ['Lowest cost', 'Maximum data', 'Premium features']
            }
          ];

          const handleChatAnswer = (answer) => {
            const question = questions[currentQuestion];
            const newAnswers = { ...chatAnswers, [question.key]: answer };
            setChatAnswers(newAnswers);

            // Add user message
            setChatMessages(prev => [...prev, { type: 'user', text: answer }]);

            if (currentQuestion < questions.length - 1) {
              // Move to next question
              setTimeout(() => {
                setChatMessages(prev => [...prev, { type: 'bot', text: questions[currentQuestion + 1].text }]);
                setCurrentQuestion(currentQuestion + 1);
              }, 500);
            } else {
              // All questions answered, move to comparison
              setTimeout(() => {
                setChatMessages(prev => [...prev, { 
                  type: 'bot', 
                  text: "Perfect! I've found some great plans for you. Let me show you the options that match your needs." 
                }]);
                setTimeout(() => setCurrentStep(2), 1000);
              }, 500);
            }
          };

          // Filter plans based on chat answers
          React.useEffect(() => {
            if (chatAnswers.destination && chatAnswers.duration && chatAnswers.priority) {
              let filtered = mockPlans.filter(plan => {
                // Filter by destination
                const destinationMatch = 
                  chatAnswers.destination === 'Global/Multiple regions' ||
                  plan.regions.includes(chatAnswers.destination) ||
                  plan.regions.includes('Global');

                // Filter by duration
                const durationMatch = plan.duration.includes(chatAnswers.duration.split('-')[0]) ||
                  plan.duration.includes('30') && chatAnswers.duration.includes('15-30');

                // Filter by priority
                const priorityMatch = 
                  (chatAnswers.priority === 'Lowest cost' && plan.priority === 'budget') ||
                  (chatAnswers.priority === 'Maximum data' && (plan.priority === 'data' || plan.priority === 'premium')) ||
                  (chatAnswers.priority === 'Premium features' && plan.priority === 'premium') ||
                  plan.priority === 'data'; // Always include data plans as they're versatile

                return destinationMatch && (durationMatch || priorityMatch);
              });

              // Sort by priority preference
              if (chatAnswers.priority === 'Lowest cost') {
                filtered.sort((a, b) => a.price - b.price);
              } else if (chatAnswers.priority === 'Maximum data') {
                filtered.sort((a, b) => parseFloat(b.data) - parseFloat(a.data));
              }

              setFilteredPlans(filtered);
            }
          }, [chatAnswers]);

          const handlePlanSelect = (plan) => {
            setSelectedPlan(plan);
            setCurrentStep(3);
          };

          const handleConfirm = () => {
            alert('Plan confirmed! You would normally be redirected to checkout.');
          };

          const goBack = () => {
            if (currentStep === 3) {
              setCurrentStep(2);
            } else if (currentStep === 2) {
              setCurrentStep(1);
              setChatAnswers({ destination: '', duration: '', priority: '' });
              setChatMessages([
                { type: 'bot', text: "Hi! I'm here to help you find the perfect international plan for your trip. Let's start with a few questions." },
                { type: 'bot', text: "Where are you planning to travel?" }
              ]);
              setCurrentQuestion(0);
            }
          };

          // Step 1: Chat Interface
          if (currentStep === 1) {
            return (
              <div className="min-h-screen bg-gray-50 flex">
                {/* Left side - Welcome */}
                <div className="flex-1 flex items-center justify-center p-8">
                  <div className="max-w-lg text-center">
                    <div className="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                      <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064" />
                      </svg>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-900 mb-4">
                      International Travel Plans
                    </h1>
                    <p className="text-lg text-gray-600 mb-8">
                      Find the perfect plan for your international trip. Our smart assistant will help you choose the best option based on your travel needs.
                    </p>
                    <div className="flex items-center justify-center space-x-4 text-sm text-gray-500">
                      <div className="flex items-center">
                        <div className="w-2 h-2 bg-red-600 rounded-full mr-2"></div>
                        <span>Quick Setup</span>
                      </div>
                      <div className="flex items-center">
                        <div className="w-2 h-2 bg-red-600 rounded-full mr-2"></div>
                        <span>Best Prices</span>
                      </div>
                      <div className="flex items-center">
                        <div className="w-2 h-2 bg-red-600 rounded-full mr-2"></div>
                        <span>Global Coverage</span>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Right side - Chat */}
                <div className="w-96 bg-white shadow-xl flex flex-col">
                  <div className="bg-red-600 text-white p-4">
                    <h2 className="font-semibold">Plan Assistant</h2>
                    <p className="text-red-100 text-sm">Let's find your perfect plan</p>
                  </div>
                  
                  <div className="flex-1 p-4 overflow-y-auto">
                    <div className="space-y-4">
                      {chatMessages.map((message, index) => (
                        <div key={index} className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                          <div className={`max-w-xs p-3 rounded-lg ${
                            message.type === 'user' 
                              ? 'bg-red-600 text-white' 
                              : 'bg-gray-100 text-gray-800'
                          }`}>
                            {message.text}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  {currentQuestion < questions.length && (
                    <div className="p-4 border-t bg-gray-50">
                      <div className="space-y-2">
                        {questions[currentQuestion].options.map((option, index) => (
                          <button
                            key={index}
                            onClick={() => handleChatAnswer(option)}
                            className="w-full p-3 text-left bg-white border border-gray-200 rounded-lg hover:border-red-300 hover:bg-red-50 transition-colors"
                          >
                            {option}
                          </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // Step 2: Plan Comparison
          if (currentStep === 2) {
            return (
              <div className="min-h-screen bg-gray-50 p-6">
                <div className="max-w-7xl mx-auto">
                  <div className="mb-8">
                    <button 
                      onClick={goBack}
                      className="flex items-center text-red-600 hover:text-red-700 mb-4"
                    >
                      <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                      </svg>
                      Back to questions
                    </button>
                    <h1 className="text-3xl font-bold text-gray-900 mb-2">
                      Choose Your Perfect Plan
                    </h1>
                    <p className="text-gray-600">
                      Based on your preferences: {chatAnswers.destination} • {chatAnswers.duration} • {chatAnswers.priority}
                    </p>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {filteredPlans.map((plan) => (
                      <div key={plan.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div className="p-6">
                          <div className="flex justify-between items-start mb-4">
                            <h3 className="text-xl font-bold text-gray-900">{plan.name}</h3>
                            <div className="text-right">
                              <div className="text-2xl font-bold text-red-600">${plan.price}</div>
                              <div className="text-sm text-gray-500">per day</div>
                            </div>
                          </div>
                          
                          <div className="space-y-3 mb-6">
                            <div className="flex items-center">
                              <svg className="w-5 h-5 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              <span className="font-semibold">{plan.data}</span>
                            </div>
                            
                            <div className="flex items-start">
                              <svg className="w-5 h-5 text-blue-500 mr-3 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                              </svg>
                              <div>
                                <div className="text-sm text-gray-600">Covers {plan.countries.length} countries</div>
                                <div className="text-xs text-gray-500 mt-1">
                                  {plan.countries.slice(0, 3).join(', ')}
                                  {plan.countries.length > 3 && ` +${plan.countries.length - 3} more`}
                                </div>
                              </div>
                            </div>
                            
                            <div className="flex items-center">
                              <svg className="w-5 h-5 text-purple-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                              </svg>
                              <span className="text-sm text-gray-600">{plan.perks}</span>
                            </div>
                          </div>
                          
                          <button
                            onClick={() => handlePlanSelect(plan)}
                            className="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition-colors font-semibold"
                          >
                            Select This Plan
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          // Step 3: Confirmation
          if (currentStep === 3 && selectedPlan) {
            return (
              <div className="min-h-screen bg-gray-50 flex items-center justify-center p-6">
                <div className="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
                  <div className="bg-green-50 p-6 text-center">
                    <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                      <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Plan Selected!</h2>
                    <p className="text-gray-600">Review your selection below</p>
                  </div>
                  
                  <div className="p-6">
                    <div className="mb-6">
                      <h3 className="text-xl font-bold text-gray-900 mb-4">{selectedPlan.name}</h3>
                      
                      <div className="space-y-3">
                        <div className="flex justify-between">
                          <span className="text-gray-600">Daily Rate:</span>
                          <span className="font-semibold text-red-600">${selectedPlan.price}/day</span>
                        </div>
                        
                        <div className="flex justify-between">
                          <span className="text-gray-600">Data Allowance:</span>
                          <span className="font-semibold">{selectedPlan.data}</span>
                        </div>
                        
                        <div className="flex justify-between">
                          <span className="text-gray-600">Coverage:</span>
                          <span className="font-semibold">{selectedPlan.countries.length} countries</span>
                        </div>
                        
                        <div className="pt-3 border-t">
                          <span className="text-gray-600 block mb-2">Includes:</span>
                          <span className="text-sm text-gray-800">{selectedPlan.perks}</span>
                        </div>
                      </div>
                    </div>
                    
                    <div className="space-y-3">
                      <button
                        onClick={handleConfirm}
                        className="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 transition-colors font-semibold"
                      >
                        Confirm & Add to Account
                      </button>
                      
                      <button
                        onClick={goBack}
                        className="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-200 transition-colors"
                      >
                        Back to Plans
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        // Render the component
        ReactDOM.render(<InternationalPlanSelector />, document.getElementById('root'));
    </script>
</body>
</html>
